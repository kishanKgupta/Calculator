<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <div class="footer"><h1 class="foot">Calculator</h1></div>
      <div class="box-1">
        <div class="num">
          <h2>Enter First Number :</h2>
          <input type="number" class="first" />
          <h2>Enter Second Number :</h2>
          <input type="number" class="second" />
          <div class="value">
            <h2 class="value">Result :</h2>
            <p class="result"></p>
          </div>
        </div>
        <div class="calc">
          <button class="add">Add</button>
          <button class="subtract">Subtract</button>
          <button class="multiply">Multiply</button>
          <button class="divide">Divide</button>
        </div>
      </div>
    </div>
  </body>
  <script src="logic.js"></script>
</html>
